<dev class="container">
    <dev class="row">
        <dev style="margin-top: 20px" class="col-12">
            <mat-card style="margin: 50px">
                <form class="form-center" #f="ngForm" (ngSubmit)="f.form.valid&&login()">
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <!-- USERNAME -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Username:</mat-label>
                        <input  name="username" [(ngModel)]="form.username" #username="ngModel" required minlength="3" maxlength="50" matInput placeholder="Username ...">
                        <mat-icon color="accent" matSuffix>3p</mat-icon>
                        <mat-error *ngIf="username.hasError('required')">The name is required!</mat-error>
                        <mat-error *ngIf="username.hasError('minlength')">The name must more than 2 character</mat-error>
                    </mat-form-field><br>
                    <!-- PASSWORD -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input name="password" [(ngModel)]="form.password" #password="ngModel" matInput [type]="hide ? 'password' : 'text'" minlength="6" maxlength="100" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon color="accent">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.hasError('required')">The password is required!</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">The password must more than 5 character</mat-error>
                    </mat-form-field><br>
                    <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Register
                        <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
                    </button>
                </form>
            </mat-card>
        </dev>
    </dev>
</dev>
